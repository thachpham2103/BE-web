# ==============================================
# Common Configuration
# ==============================================
server.port=${PORT:8082}
spring.application.name=Learning connect
env.url=${ENV_URL:http://localhost:8082}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# Database Configuration
# ==============================================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:learningConnect}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}

# ==============================================
# JPA / Hibernate
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

