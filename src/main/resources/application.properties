#App
server.port=${PORT:8081}
spring.application.name= Learning connect
env.url=${ENV_URL:http://localhost:8081}

#DATABASE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/learningConect?createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}

#JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

#JWT
jwt.secret=${JWT_SECRET}

#Expiration time (minutes)
jwt.access.expiration_time=240
jwt.refresh.expiration_time=1440

#Cloudinary
cloudinary.cloud_name=${CLOUD_DINARY_NAME}
cloudinary.api_key=${CLOUD_DINARY_API_KEY}
cloudinary.api_secret=${CLOUD_DINARY_API_SECRET}

# Mail configuration
mail.username=${MAIL}
mail.password=${APP_PASS_MAIL}
mail.debug=true
logging.level.org.springframework.mail=DEBUG
logging.level.org.eclipse.angus.mail=DEBUG

#Redis
spring.data.redis.host=${REDIS-HOST:localhost}
spring.data.redis.port=${REDIS-PORT:6379}
app.redis.default-ttl-minute = ${REDIS-TTL:10}
spring.aop.proxy-target-class=true

#Swagger
springdoc.api-docs.enabled=true
springdoc.packagesToScan=com.example.projectbase.controller
springdoc.pathsToMatch=/**

# log for cache
logging.level.org.springframework.cache.interceptor.CacheAspectSupport=TRACE
logging.level.org.springframework.cache.interceptor.CacheInterceptor=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
# Báº­t log cho RedisCache (Spring Data Redis)
logging.level.org.springframework.data.redis.cache.RedisCache=DEBUG
# For upload
file.upload-dir=./src/main/resources/upload

spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=20MB
# Max Request Size
spring.servlet.multipart.max-request-size=25MB